<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="style.css">
        <script src="alunos.js"></script>
        <title>Cadastro de alunos</title>
    </head>
    <body>
        <center>
            <div id='formulario'>
                <form>
                    <label>Nome: 
                        <input type='text' id='nome' placeholder="Digite seu nome">
                    </label>
                    <br>
                    <label>Telefone:
                        <input type='tel' id='tel' placeholder="(xx)xxxxx-xxxx">
                    </label>
                    <br>
                    <label>Data de nascimento:
                        <input type='date' id='data' min='1900-01-01' placeholder="dd/mm/aaaa">
                    </label>
                    <br>
                    <label>Nota final do curso:
                        <input type='number' id='nota' min='0' max='10' placeholder="0-10">
                    </label>
                    <br>
                    <input type='button' id='cadastrar' onclick='cadastrarAluno()' value="Enviar">
                    <input type='button' id='editar' onclick='editarAluno()' value="Editar">
                </form>
        </center>
                </div>

            <div id='dados'>
                <center>
                    <table id='tabela' border='1'>   
                        
                        <th colspan='8'>Alunos</th>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Data de nascimento</th>
                            <th>Nota</th>
                            <th>Editar</th>
                            <th>Exluir Dados?</th>
                            <th>Data Inclusão</th>
                            <th>Data Última Edição</th>
                        </tr>

                    </table>
            </center>
            </div>
        
    </body>
</html>
